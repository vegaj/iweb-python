{% extends "base.html" %}
{% block content %}
<!-- Bootstrap Core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/style.css" rel="stylesheet">

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>{{ serie.title }}<span class="glyphicon glyphicon-film" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-sm-8">
        <form class="form-horizontal" role="form" action="" method="post">            
            <div class="form-group">
                <label class="col-sm-3 control-label">Puntuaci&oacute;n:</label>

                <div class="col-sm-6">
                    <output name="outputScore" id="outputScore">{{ serie.score }}</output>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Nombre del autor:</label>

                <div class="col-sm-6">
                    <output name="outputName" id="outputName">{{ serie.author_name }}</output>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Email del autor:</label>

                <div class="col-sm-6">
                    <output name="outputEmail" id="outputEmail">{{ serie.author_email }}</output>
                </div>
            </div> 
            <div class="form-group">
                <label class="col-sm-3 control-label">Visitas:</label>

                <div class="col-sm-6">
                    <output name="outputEmail" id="outputEmail">{{ serie.views }}</output>
                </div>
            </div>
            <div class="form-group text-center">
               <a class="btn btn-warning" href="/series/list"> Back </a>
            </div>     
        </form>
    </div>
    <div class="col-md-2"></div>
</div>


<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

{% endblock content %}
