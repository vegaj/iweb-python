{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Nuevo anuncio<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal" role="form" action="" method="post">

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputText" id="inputText" placeholder="text">

                <label for="inputAuthor" class="col-sm-3 control-label">e-mail</label>

                    <input type="email" class="form-control" name="inputAuthor" id="inputAuthor"

                </div>
            </div>
            <div class="form-group">
                <label for="inputPriority" class="col-sm-3 control-label">Prioridad</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputPriority" id="inputPriority"

            </div>
            <div class="form-group text-center">
                <button type="submit" value="submit" class="btn btn-success">Crear</button>

</div>
