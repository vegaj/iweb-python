<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Google App Engine - MisAnuncios</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 70px;
            /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
    <meta name="google-signin-client_id"
          content="676906808110-oml9olnm30pdcvk3jsjl9e9pp5hdof9j.apps.googleusercontent.com">
    <script>
        function init() {
            gapi.load('auth2', function () {
                gapi.auth2.init({
                    client_id: '676906808110-oml9olnm30pdcvk3jsjl9e9pp5hdof9j.apps.googleusercontent.com',
                });
            })
        }
    </script>
    {% block head %}
    {% endblock %}
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navbar-collapse-1, #navbar-collapse-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-left" id="navbar-collapse-1">
            <ul class="nav navbar-nav pull-right">
                <li>
                    <a href="/series/"> <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Series</a>
                </li>
                <li>
                    <!-- <a href="/login"> <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login</a> -->
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse navbar-right" id="navbar-collapse-2">
            <ul class="nav navbar-nav pull-right">
                {% if logged %}
                <li>
                    <span class="navbar-brand">Hola {{ user_name }}</span>
                </li>
                <li>
                        <a href="/logout" id="logout">Logout</a>
                </li>
                {% else %}
                <li>
                        <a href="/login">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>


<!-- Page Content -->
<div class="container">

    <div class="row">
        {% block content %}
        {% endblock content %}
    </div>

</div>
<!-- /.container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $('.carousel').carousel();
</script>

<script>
    $('#logout').click(function () {
        window.gapi.auth2.getAuthInstance().signOut();
        window.gapi.auth2.getAuthInstance().disconnect();
    });
</script>
{% block scripts %}
{% endblock %}

</body>

</html>
