{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Editar comentario <span class="glyphicon glyphicon-pencil" style="color: #5882FA" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
	{% endif %}
        <form class="form-horizontal" role="form" action="" method="post">            
            
            <div class="form-group">
                <label for="inputText" class="col-sm-3 control-label">Texto:</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputText" id="inputText"
                           placeholder="texto" value="{{ text }}">
                </div>
            </div>
                      
            <div class="form-group text-center">
                <button type="submit" value="submit" class="btn btn-warning">Guardar</button>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>


{% endblock content %}
