{%  extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Crear comentario <span class="glyphicon glyphicon-plus" style="color: #ffe57f" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form class="form-horizontal" role="form" action="" method="post">            
            <div class="form-group">
                <label for="inputAuthorName" class="col-sm-3 control-label">Nombre del Autor</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputAuthor" id="inputAuthor"
                           placeholder="Nombre del autor" value="{{ author_name }}">
                </div>
            </div>
           
            <div class="form-group">
                <label for="inputAuthorEmail" class="col-sm-3 control-label">Correo del Autor</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" name="inputEmail" id="inputEmail"
                           placeholder="ej: pepe@mail.com" value="{{ author_email }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputScore" class="col-sm-3 control-label">Texto</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputText" id="inputText"
                           placeholder="texto" value="{{ text }}">
                </div>
            </div>
            
            <div class="form-group text-center">
                <button type="submit" value="submit" class="btn btn-warning">Enviar</button>
               
            </div>

        </form>
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock content %}
