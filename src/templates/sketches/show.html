{% extends "base.html" %}
{% block content %}

{% if not sketch %}

<div class="row">
    <div class="col-lg-12 text-center">
        <div class="col-md-3"></div>
        <div class="col-md-6 bg-warning warning_mesagge">
            <label>No existe una vi√±eta con ese ID</label>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>

{% else %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1> {{sketch.title}} <span class="glyphicon glyphicon-picture" aria-hidden="true"></span></h1>
        <a class="btn btn-primary" href="/sketches/{{ sketch.key().id() }}/comments/new">Nuevo Comentario</a>
    </div>
</div>
<br/>
<br/>


<div class="row">
    <div class="col-xs-1 col-md-2"></div>
    <div class="col-xs-1 col-md-2"></div>
    <div class="col-xs-10 col-sm-8">
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
	{% endif %}
        <form class="form-horizontal" role="form" action="" method="post">
        
            <div class="form-group">
                <label class="col-sm-3 control-label">Fecha de creacion:</label>

                <div class="col-sm-6">
                    <output name="outputScore" id="outputScore">{{ sketch.createdAt.strftime('%d-%m-%Y') }}</output>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label">Puntuacion:</label>

                <div class="col-sm-6">
                    <output name="outputScore" id="outputScore">{{ sketch.score }}</output>
                </div>
            </div>
                                  
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
<div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">{% include "comments/list.html" %}</div>
    <div class="col-xs-1"></div>
</div>

 {% endif %}
{% endblock content %}
