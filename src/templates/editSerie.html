{% extends "base.html" %}
{% block content %}
<!-- Bootstrap Core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/style.css" rel="stylesheet">

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Editar serie <span class="glyphicon glyphicon-film" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal" role="form" action="" method="post">
            <div class="form-group">
                <label for="inputTitle" class="col-sm-3 control-label">T&iacute;tulo:</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputTitle" id="inputTitle" placeholder="title" value="{{ serie.title }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputScore" class="col-sm-3 control-label">Puntuaci&oacute;n:</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputScore" id="inputScore"
                           placeholder="score" value="{{ serie.score }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-3 control-label">Nombre del autor:</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputName" id="inputName"
                           placeholder="name" value="{{ serie.author_name }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-3 control-label">Email del autor:</label>

                <div class="col-sm-6">
                    <input type="email" class="form-control" name="inputEmail" id="inputEmail"
                           placeholder="email" value="{{ serie.author_email }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputViews" class="col-sm-3 control-label">Visitas:</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputViews" id="inputViews"
                           placeholder="views" value="{{ serie.views }}">
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" value="submit" class="btn btn-warning">Guardar</button>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>


<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

{% endblock content %}
